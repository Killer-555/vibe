<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Music Player</h1>
    <div>
        <audio id="audio" controls></audio>
        <h3 id="track-title"></h3>
        <button onclick="prevTrack()">Previous</button>
        <button onclick="togglePlay()">Play/Pause</button>
        <button onclick="nextTrack()">Next</button>
    </div>
    <form id="add-track-form">
        <input type="text" id="track-title-input" placeholder="Track Title" required>
        <input type="text" id="track-src-input" placeholder="Track Source" required>
        <button type="submit">Add Track</button>
    </form>
    <ul id="track-list"></ul>
    <script src="script.js"></script>
</body>
</html>
